version: 2

sources:
  - name: google_sheets
    description: "Datos extraidos desde Google Sheets"
    schema: google_sheets # this is the schema our raw data lives in
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno11 
        {%- elif target.name == 'ci' -%} pro_bronze_db_alumno11 
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno11  
        {%- else -%} {{target.database}}_bronze_db_alumno11
        {%- endif -%}

    quoting:
      database: false
      schema: false
      identifier: false


    tables:
      - name: budget
        description: >
            Tabla Snapshoot del stock de almacÃ©n a final de mes
        columns:
          - name: _row
            description: >
                Identificador de la columna
          - name: quantity
            description: >
                Cantidad del producto
            test:
              - positive_values
          - name: month
            description: >
                Mes del snapshoot
          - name: product_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo','products')
